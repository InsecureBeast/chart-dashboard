<form (ngSubmit)="dateRangeChanged()">
  <mat-form-field appearance="outline">
  <mat-label>Select a period</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="startDate" placeholder="Start date" required>
    <input matEndDate formControlName="endDate" placeholder="End date" (dateChange)="dateRangeChanged()" required>
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
</form>
