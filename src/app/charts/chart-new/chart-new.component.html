<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>add</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button *ngFor="let type of ChartItemType | keyvalue"
            mat-menu-item 
            (click)="createItem(type.value)">
      <span>{{type.key}}</span>
    </button>
</mat-menu>
