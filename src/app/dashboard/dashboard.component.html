<div *ngFor="let item of charts" class="chart-item">
  <app-chart-item (closed)="itemClose(item)"
                  [chartItems]="[item]">

</div>

<div class="new-item-placeholder"
     *ngIf="charts.length != 4">
  <app-chart-new (chartCreated)="chartCreated($event)"></app-chart-new>
</div>
